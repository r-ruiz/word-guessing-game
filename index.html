<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>star Trek Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div> <!--Load all audio files for the game-->
        <audio autoplay loop>
            <source src="assets/sounds/bridge.mp3" type="audio/mpeg" />
        </audio>
        <audio id="unknown">
            <source src="assets/sounds/unclear.mp3" type="audio/mpeg">
        </audio>
        <audio id="end">
            <source src="assets/sounds/denied.mp3" type="audio/mpeg">
        </audio>
        <audio id="correct">
            <source src="assets/sounds/correct.mp3" type="audio/mpeg">
        </audio>
        <audio id="error">
            <source src="assets/sounds/errorbeep.mp3" type="audio/mpeg">
        </audio>
        <audio id="win">
            <source src="assets/sounds/complete.mp3" type="audio/mpeg">
        </audio>
        <audio id="playgame">
            <source src="assets/sounds/code.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="container border pb-4 pt-4 mt-5">
        <div class="jumbotron">
            <h1 class="text-primary">
                Star Trek: The Next Generation Word Game
            </h1>    
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <p>
                        Access Word Entry:
                    </p>
                    <h1 id="gamegrid">
                        <!--javascript supplies the hidden word-->
                    </h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p></p>
                <!--blank for spacing-->
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <h5>
                        Guesses Left:
                    </h5>
                    <p id="counter">
                        <!--javascript updates tries left here-->
                    </p>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="card">
                    <h5>
                        Type a letter (then press guess)
                    </h5>
                    <p>
                        <input id="guess" type="text">
                    </p>
                    <p>
                        <input type="button" value="guess" onClick="logic()" />
                        <input type="button" value="quit" onClick="quit()" />
                        <input type="button" value="reboot" onClick="reboot()" />
                    </p>
                    <p id="status">
                        <!--javascript updates messages here-->
                    </p>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h5>
                        Letter History:
                    </h5>
                    <p id="letterhistory">
                        <!--javascript updates letter history here-->
                    </p>
                </div>       
            </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
